<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            margin: 100px auto;
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Quiz App</h2>
        <p id="question"></p>
        <input type="radio" id="option1" name="answer" value="1">
        <label for="option1"><span id="option1Text"></span></label>
        <br>
        <input type="radio" id="option2" name="answer" value="2">
        <label for="option2"><span id="option2Text"></span></label>
        <br>
        <input type="radio" id="option3" name="answer" value="3">
        <label for="option3"><span id="option3Text"></span></label>
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        var currentQuestion = 0;
        var questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "Berlin", "London"],
                answer: 1
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Venus", "Jupiter"],
                answer: 0
            },
            {
                question: "What is the largest mammal?",
                options: ["Elephant", "Blue Whale", "Giraffe"],
                answer: 1
            }
        ];

        function loadQuestion() {
            var questionElement = document.getElementById("question");
            var option1Text = document.getElementById("option1Text");
            var option2Text = document.getElementById("option2Text");
            var option3Text = document.getElementById("option3Text");

            questionElement.textContent = questions[currentQuestion].question;
            option1Text.textContent = questions[currentQuestion].options[0];
            option2Text.textContent = questions[currentQuestion].options[1];
            option3Text.textContent = questions[currentQuestion].options[2];
        }

        function checkAnswer() {
            var selectedOption = document.querySelector("input[name='answer']:checked");
            if (selectedOption) {
                var selectedAnswer = parseInt(selectedOption.value);
                var correctAnswer = questions[currentQuestion].answer;

                if (selectedAnswer === correctAnswer) {
                    document.getElementById("result").textContent = "Correct!";
                } else {
                    document.getElementById("result").textContent = "Incorrect. The correct answer was: " + questions[currentQuestion].options[correctAnswer];
                }

                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById("question").textContent = "Quiz Complete!";
                    document.getElementById("option1").style.display = "none";
                    document.getElementById("option2").style.display = "none";
                    document.getElementById("option3").style.display = "none";
                    document.querySelector("button").style.display = "none";
                }
            }
        }

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
